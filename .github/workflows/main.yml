name: Whale Terminal Pro Update

# Configuración de cuándo se ejecuta
on:
  schedule:
    - cron: '0 9 * * 1' # Se ejecuta todos los lunes a las 09:00 AM UTC
  workflow_dispatch:     # Esto permite que tú lo ejecutes manualmente cuando quieras

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar librerías
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ejecutar Whale Bot
        env:
          # Aquí conectamos los secretos de GitHub con el código
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python bot.py

